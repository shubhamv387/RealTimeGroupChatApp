<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/logo.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Current Group Info</title>
    <style>
      body {
        font-family: cursive !important;
      }
    </style>
  </head>
  <body>
    <!-- HEADER START -->
    <div
      class="container-fluid bg-dark d-flex justify-content-center"
      style="height: 70px"
    >
      <div
        id="headerDiv"
        class="col d-flex justify-content-between align-items-center"
        style="max-width: 700px"
      >
        <button
          onclick="{
            localStorage.removeItem('currentGroupId');
            document.getElementById('groupMemberListDiv') && document.getElementById('groupMemberListDiv').remove();
            window.location.replace('./groupchat.html');
            }"
          class="btn btn-outline-light"
        >
          <i class="fa fa-arrow-left me-1"></i>
          Go Back
        </button>
        <h5
          id="groupName"
          class="d-inline mb-0 mx-auto bg-dark text-white flex-grow-1 ms-3"
        ></h5>
      </div>
    </div>
    <!-- HEADER END -->

    <!-- ALL MEMBER LIST OF THIS GROUP START -->
    <div id="groupMemberListDiv">
      <div
        id="groupMemberListDiv"
        class="container-fluid d-flex flex-column justify-content-center align-items-center my-3 mx-0"
      >
        <div
          class="py-3 w-100 mt-2 d-flex align-items-center justify-content-center text-white"
          style="
            max-width: 700px;
            background: mediumblue;
            border-radius: 5px 5px 0 0;
          "
        >
          <h5 class="mb-0">Group Members</h5>
        </div>

        <ul
          id="groupMemberList"
          name="groupMemberList"
          class="list-unstyled list-group w-100"
          style="max-width: 700px"
        >
          <!-- <li
          class="list-group-item list-group-item-warning d-flex justify-content-between align-items-center"
        >
          <span>1. Shubham Kumar Vishwakarma</span>
          <div>
            <button class="btn btn-success btn-sm">Make Admin</button>
            <button class="btn btn-danger btn-sm">
              <i class="fa fa-x"></i>
            </button>
          </div>
        </li> -->
        </ul>
      </div>
    </div>
    <!-- ALL MEMBER LIST OF THIS GROUP END -->

    <!-- ALL MEMBER LIST START -->
    <div id="allMemberListDiv" style="display: none">
      <div
        class="container-fluid d-flex flex-column justify-content-center align-items-center my-3 mx-0"
      >
        <div
          class="py-3 w-100 mt-2 d-flex align-items-center justify-content-center text-white"
          style="
            max-width: 700px;
            background: mediumblue;
            border-radius: 5px 5px 0 0;
          "
        >
          <h5 class="mb-0">All Members</h5>
        </div>

        <ul
          id="allMemberList"
          name="allMemberList"
          class="list-unstyled list-group w-100"
          style="max-width: 700px"
        >
          <!-- <li
          class="list-group-item list-group-item-warning d-flex justify-content-between align-items-center"
        >
          <span>1. Shubham Kumar Vishwakarma</span>
          <div>
            <button class="btn btn-success btn-sm">Make Admin</button>
            <button class="btn btn-danger btn-sm">
              <i class="fa fa-x"></i>
            </button>
          </div>
        </li> -->
        </ul>
      </div>
    </div>
    <!-- ALL MEMBER LIST END -->
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./groupchat.js"></script> -->
    <!-- AXIOS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./groupinfo.js"></script>
  </body>
</html>
