<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/logo.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Group chat app!</title>
    <style>
      .left {
        display: inline;
        float: left;
        clear: both;
        background: #e7d518;
        border-radius: 0 30px 30px 30px;
        font-size: 17px;
        padding: 8px 20px;
        max-width: 90%;
        margin: 4px 0;
      }
      .right {
        display: inline;
        clear: both;
        float: right;
        background: #44e9fb;
        border-radius: 30px 30px 0 30px;
        font-size: 17px;
        padding: 8px 20px;
        max-width: 90%;
        margin: 4px 0;
      }
      .joined {
        background: #e9e9e9;
        border-radius: 50px !important;
        font-size: 15px;
        clear: both;
        margin: 10px 0 10px 0;
        text-align: center;
      }
      #chatBoxDiv {
        overflow-y: auto;
      }
      #chatBoxMessages {
        overflow-y: scroll;
        padding-block: 5px;
      }
      .profileShow {
        opacity: 100% !important;
        transform: translateY(58%) !important;
      }
      .dropdown-toggle::after {
        display: none;
      }
      /* Scroll Bar Start */
      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 0.5rem;
        background-color: #cdcccc;
        border: 1px solid transparent;
      }

      ::-webkit-scrollbar-track {
        background-color: #f8f9fa !important;
      }
      /* Scroll Bar End */
    </style>
  </head>
  <body>
    <!-- HEADER START -->
    <div
      class="container-fluid bg-dark d-flex justify-content-center"
      style="height: 70px"
    >
      <div
        class="col d-flex justify-content-between align-items-center"
        style="max-width: 700px"
      >
        <h1 class="d-inline p-2 fs-2 bg-dark text-white">
          <a class="text-white text-decoration-none" href="./groupchat.html"
            >Group Chat App</a
          >
        </h1>
        <div class="col px-0">
          <div class="btn-group float-end">
            <i
              data-bs-toggle="dropdown"
              data-bs-auto-close="outside"
              aria-expanded="false"
              type="button"
              class="fa-solid fa-user-large dropdown-toggle d-inline ms-auto fs-5 text-white rounded-circle border border-3 bg-dark border-white p-2"
              style="cursor: pointer"
            ></i>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li>
                <p id="welcomeText" class="px-3 m-0">Hello, User</p>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick='{
                    document.getElementById("newGroupFormDiv").style.display="block";
                    document.getElementById("otherDivs").style.pointerEvents="none";
                }'
                  >Create New Group</a
                >
              </li>
              <li>
                <div class="btn-group w-100 dropend">
                  <span
                    type="button"
                    class="dropdown-toggle dropdown-item"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    All Groups
                  </span>
                  <ul id="groupList" class="dropdown-menu dropdown-menu-dark">
                    <li><p class="dropdown-item mb-0">Total Groups</p></li>
                    <li><hr class="dropdown-divider" /></li>
                    <!-- <li><a class="dropdown-item" href="#">Group 2</a></li>
                    <li><a class="dropdown-item" href="#">Group 3</a></li> -->
                  </ul>
                </div>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li class="d-flex">
                <button class="btn btn-danger w-100 mx-2" id="logout">
                  Log Out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- HEADER END -->

    <!-- CREATE NEW GROUP FORM START -->
    <div
      class="container p-5 position-absolute"
      id="newGroupFormDiv"
      style="
        max-width: 475px;
        left: 50%;
        top: 50%;
        transform: translate(-48%, -50%);
        display: none;
      "
    >
      <form
        id="newGroupForm"
        class="row g-3 form-control position-relative bg-light shadow-lg border border-1 border-secondary rounded-3"
      >
        <div class="col">
          <label for="groupName" class="form-label">Group Name:</label>
          <input required type="text" class="form-control" id="groupName" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success mb-3">
            Create Group
          </button>
        </div>
        <a
          onclick='{
              document.getElementById("newGroupFormDiv").style.display="none";
              document.getElementById("otherDivs").style.pointerEvents="all";
            // document.getElementById("newGroupForm").remove();
          }'
          id="formClose"
          class="d-flex btn w-auto border-0 bg-transparent"
          style="position: absolute; top: -30px; right: -20px"
        >
          <i
            class="fa-solid fa-circle-xmark d-inline fs-1 text-danger bg-light rounded-circle"
          ></i>
        </a>
      </form>
    </div>
    <!-- CREATE NEW GROUP FORM END -->

    <!-- ADD USERS TO NEW GROUP START -->
    <div
      class="container position-absolute p-0 bg-light shadow-lg border border-1 border-secondary rounded-3"
      id="addMembersToGroupDiv"
      style="
        max-width: 90vw;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      "
    >
      <a
        onclick='{
          document.getElementById("addMembersToGroupDiv").style.display="none";
          document.getElementById("otherDivs").style.pointerEvents="all";
        // document.getElementById("newGroupForm").remove();
      }'
        id="formClose"
        class="d-flex btn w-auto border-0 bg-transparent p-0"
        style="position: absolute; top: -10px; right: -10px; z-index: 99"
      >
        <i
          class="fa-solid fa-circle-xmark d-inline fs-1 text-danger bg-light rounded-circle"
        ></i>
      </a>
      <li class="list-group-item bg-primary text-center text-white fs-5">
        All Users
      </li>
      <!-- <ul
        id="addMemberList"
        class="list-group list-unstyled"
        style="max-height: 75vh; overflow-y: auto"
      >
        <li
          class="list-group-item list-group-item-warning d-flex justify-content-between align-items-center"
        >
          Shubham Kumar Vishwakarma
          <button class="btn btn-success">Add</button>
        </li>
      </ul> -->
      <!-- <button class="btn btn-dark m-2">Add Selected Members</button> -->
    </div>
    <!-- ADD USERS TO NEW GROUP END -->

    <div
      id="otherDivs"
      class="d-flex flex-column justify-content-between"
      style="height: calc(100vh - 70px)"
    >
      <!-- CHAT MESSAGE SECTION START -->
      <div class="p-3" style="height: calc(100vh - 140px)">
        <div
          id="chatBoxDiv"
          class="container form-control w-100 bg-light px-3 h-100"
          style="max-width: 700px"
        >
          <div id="chatBoxMessages">
            <!-- <p class="joined"><strong>You</strong> Joined the chat!</p> -->
          </div>
        </div>
      </div>
      <!-- CHAT MESSAGE SECTION END -->
      <!-- CHAT MESSAGE FORM START -->
      <div class="container-fluid bg-dark py-3">
        <div class="container p-0 w-100" style="max-width: 700px">
          <form id="chatBoxForm" class="d-flex flex-row w-100">
            <input
              required
              class="form-control me-1"
              type="text"
              name="chatText"
              id="chatText"
              placeholder="Type a message..."
            />
            <input
              id="chatSubmitBtn"
              class="btn btn-warning"
              type="submit"
              value="SEND"
            />
          </form>
        </div>
      </div>
      <!-- CHAT MESSAGE FORM END -->
    </div>

    <!-- CREATE NEW GROUP START -->
    <!-- CREATE NEW GROUP END -->

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./groupchat.js"></script>
    <!-- AXIOS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
