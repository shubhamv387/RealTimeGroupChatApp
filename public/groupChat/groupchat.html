<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/logo.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Group chat app!</title>
    <style>
      .left {
        display: inline;
        float: left;
        clear: both;
        background: #e7d518;
        border-radius: 0 30px 30px 30px;
        font-size: 17px;
        padding: 8px 20px;
        max-width: 90%;
        margin: 4px 0;
      }
      .right {
        display: inline;
        clear: both;
        float: right;
        background: #44e9fb;
        border-radius: 30px 30px 0 30px;
        font-size: 17px;
        padding: 8px 20px;
        max-width: 90%;
        margin: 4px 0;
      }
      .joined {
        background: #e9e9e9;
        border-radius: 50px !important;
        font-size: 15px;
        clear: both;
        margin: 10px 0 10px 0;
        text-align: center;
      }
      #chatBoxDiv {
        overflow-y: scroll;
      }
      /* Scroll Bar Start */
      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 0.5rem;
        background-color: #cdcccc;
        border: 1px solid transparent;
      }

      ::-webkit-scrollbar-track {
        background-color: #f8f9fa !important;
      }
      /* Scroll Bar End */
    </style>
  </head>
  <body>
    <div
      class="container-fluid bg-dark d-flex justify-content-center align-items-center"
      style="height: 70px"
    >
      <h1 class="text-center text-light m-0 p-0 fw-bold">Group chat App</h1>
    </div>

    <div
      class="d-flex flex-column justify-content-between"
      style="height: calc(100vh - 70px)"
    >
      <!-- CHAT MESSAGE SECTION START -->
      <div class="p-3" style="height: calc(100vh - 140px)">
        <div
          id="chatBoxDiv"
          class="container form-control w-100 bg-light px-3 h-100"
          style="max-width: 700px"
        >
          <!-- <p class="joined"><strong>You</strong> Joined the chat!</p>
          <p class="left"><strong>Vaibhav :</strong> Hello!</p>
          <p class="joined"><strong>Ramesh</strong> Joined the chat!</p>
          <p class="right"><strong>You :</strong> Hey!</p>
          <p class="right"><strong>You :</strong> Hey!</p>
          <p class="left"><strong>Ramesh :</strong> Hello, How are yo guys?</p> -->
        </div>
      </div>
      <!-- CHAT MESSAGE SECTION END -->
      <!-- CHAT MESSAGE FORM START -->
      <div class="container-fluid bg-dark py-3">
        <div class="container p-0 w-100" style="max-width: 700px">
          <form id="chatBoxForm" class="d-flex flex-row w-100">
            <input
              required
              class="form-control me-1"
              type="text"
              name="chatText"
              id="chatText"
              placeholder="Type a message..."
            />
            <input
              id="chatSubmitBtn"
              class="btn btn-warning"
              type="submit"
              value="SEND"
            />
          </form>
        </div>
      </div>
      <!-- CHAT MESSAGE FORM END -->
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./groupchat.js"></script>
    <!-- AXIOS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
